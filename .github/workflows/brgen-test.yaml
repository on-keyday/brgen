# costom boilerplate file from sisakulint
name: Brgen Test Built Binary

on:
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_call: null
  workflow_dispatch: null

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read

jobs:
  brgen-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Timeline
        uses: Kesin11/actions-timeline@b03a6aa289adef5534c84ccb6fbef7c975973574 # v2.1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Donload Artifact
        uses: actions/download-artifact@c850b930e6ba138125429b7e5c93fc707a7f8427 # v4.1.4
        with:
          name: brgen-linux
          path: /tmp/brgen
      - name: Install Dependencies
        run: sudo apt-get install jq libc++-dev ninja-build -y
      - name: Run Brgen
        run: |
          chmod -R +x /tmp/brgen
          cd /tmp/brgen
          . ./link_path.sh
          ldd /tmp/brgen/tool/src2json
          ldd /tmp/brgen/tool/libfutils.so
          /tmp/brgen/tool/src2json --version
          /tmp/brgen/tool/brgen -debug
      - name: Clone Utils
        run: |
          git clone https://github.com/on-keyday/utils.git
          mkdir utils/lib
          cp /tmp/brgen/tool/libfutils.so utils/lib
      - name: Test
        run: |
          cd /tmp/brgen
          FUTILS_DIR=./utils tool/cmptest -f ignore/example/test_info.json -c testkit/cmptest.json
