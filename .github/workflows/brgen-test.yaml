# costom boilerplate file from sisakulint
name: Brgen Test Built Binary

on:
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_call: null
  workflow_dispatch: null

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  brgen-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Donload Artifact
        uses: actions/download-artifact@v2
        with:
          name: brgen-linux
          path: /tmp/brgen
      - name: Install JQ
        run: sudo apt-get install jq -y
      - name: Run Brgen and Test
        run: |
          chmod +x /tmp/brgen
          cd /tmp/brgen
          ./link_path.sh
          /tmp/brgen/tool/src2json --version
          /tmp/brgen/tool/brgen
          ./make_cpp_tests.sh ./ignore/example/test_info.json run
