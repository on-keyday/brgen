name: brgen-release
run-name: Release
on: push

concurrency:
  group: "release"
  cancel-in-progress: true

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Timeline
        uses: Kesin11/actions-timeline@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Ninja
        uses: seanmiddleditch/gha-setup-ninja@master
      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1.4
        with:
          version: latest
          platform: x64
      - name: Build
        run: |
          . build.sh native Release
          ./tool/src2json --version
      - name: Pack artifacts
        run: |
          mkdir -p artifacts
          cp -a ./tool ./artifacts/tool
          cp -a ./example ./artifacts/example
          cp -a ./LICENSE ./artifacts
          cp -a ./README.md ./artifacts
          cp -a ./brgen.json ./artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: brgen-linux
          path: ./artifacts
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Timeline
        uses: Kesin11/actions-timeline@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Ninja
        uses: seanmiddleditch/gha-setup-ninja@master
      - name: Install Homebrew Clang
        run: |
          brew install llvm
      - name: Build
        run: |
          export UTILS_CXX_COMPILER=/usr/local/opt/llvm/bin/clang++
          export UTILS_C_COMPILER=/usr/local/opt/llvm/bin/clang
          . build.sh native Release
          ./tool/src2json --version
      - name: Pack artifacts
        run: |
          mkdir -p artifacts
          cp -a ./tool ./artifacts/tool
          cp -a ./example ./artifacts/example
          cp -a ./LICENSE ./artifacts
          cp -a ./README.md ./artifacts
          cp -a ./brgen.json ./artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: brgen-macos
          path: ./artifacts
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Timeline
        uses: Kesin11/actions-timeline@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Ninja
        uses: seanmiddleditch/gha-setup-ninja@master
      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1.4
        with:
          version: latest
          platform: x64
      - name: Build
        shell: cmd
        run: |
          .\build.bat native Release %CD%\utils
          .\tool\src2json.exe --version
      - name: Pack artifacts
        shell: cmd
        run: |
          mkdir artifacts
          xcopy /E /I /Y tool artifacts\tool
          xcopy /E /I /Y example artifacts\example
          copy /Y LICENSE artifacts
          copy /Y README.md artifacts
          copy /Y brgen.json artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: brgen-windows
          path: ./artifacts

  build-vscode-extension:
    runs-on: ubuntu-latest
    steps:
      - name: Timeline
        uses: Kesin11/actions-timeline@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
      - name: Setup ast2ts
        run: |
          cd ast2ts
          npm install
          tsc
          cd ..
      - name: Install VSCE
        run: npm install -g vsce
      - name: Build
        run: |
          cd lsp
          npm install
          vsce package
      - name: Pack artifacts
        run: |
          mkdir -p artifacts
          cp -a ./lsp/LICENSE ./artifacts
          cp -a ./lsp/brgen-lsp-*.vsix ./artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: brgen-vscode-extension
          path: ./artifacts

  build-arm-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Timeline
        uses: Kesin11/actions-timeline@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Ninja
        uses: seanmiddleditch/gha-setup-ninja@master
      - name: Install Cross Compiler
        run: |
          sudo apt-get install -y qemu-user-static g++-aarch64-linux-gnu
      - name: Build
        run: |
          export UTILS_CXX_COMPILER=aarch64-linux-gnu-g++
          export UTILS_C_COMPILER=aarch64-linux-gnu-gcc
          . build.sh native Release
          qemu-user-aarch64 ./tool/src2json --version
      - name: Pack artifacts
        run: |
          mkdir -p artifacts
          cp -a ./tool ./artifacts/tool
          cp -a ./example ./artifacts/example
          cp -a ./LICENSE ./artifacts
          cp -a ./README.md ./artifacts
          cp -a ./brgen.json ./artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: brgen-linux-arm
          path: ./artifacts

  relase:
    permissions:
      contents: write
    needs: [build-linux, build-macos, build-windows, build-vscode-extension]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Timeline
        uses: Kesin11/actions-timeline@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Download Linux artifacts
        uses: actions/download-artifact@v2
        with:
          name: brgen-linux
          path: ./artifacts/linux
      - name: Download MacOS artifacts
        uses: actions/download-artifact@v2
        with:
          name: brgen-macos
          path: ./artifacts/macos
      - name: Download Windows artifacts
        uses: actions/download-artifact@v2
        with:
          name: brgen-windows
          path: ./artifacts/windows
      - name: Download VSCode Extension artifacts
        uses: actions/download-artifact@v2
        with:
          name: brgen-vscode-extension
          path: ./artifacts/vscode-extension
      - name: Show Current Directory
        run: |
          pwd
          ls -alR .
      - name: Make Archive
        run: |
          tar -czf artifacts/brgen-linux.tar.gz -C artifacts/linux .
          tar -czf artifacts/brgen-macos.tar.gz -C artifacts/macos .
          tar -czf artifacts/brgen-vscode-extension.tar.gz -C artifacts/vscode-extension .
          zip -r artifacts/brgen-windows.zip artifacts/windows
          zip -r artifacts/brgen-vscode-extension.zip artifacts/vscode-extension
      - name: Calculate SHA256
        run: |
          cd artifacts
          sha256sum brgen-linux.tar.gz > brgen-checksum.txt
          sha256sum brgen-macos.tar.gz >> brgen-checksum.txt
          sha256sum brgen-windows.zip >> brgen-checksum.txt
          sha256sum brgen-vscode-extension.tar.gz >> brgen-checksum.txt
          sha256sum brgen-vscode-extension.zip >> brgen-checksum.txt
          cd ..
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/brgen-checksum.txt
            ./artifacts/brgen-linux.tar.gz
            ./artifacts/brgen-macos.tar.gz
            ./artifacts/brgen-windows.zip
            ./artifacts/brgen-vscode-extension.tar.gz
            ./artifacts/brgen-vscode-extension.zip
          fail_on_unmatched_files: true
