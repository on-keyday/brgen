name: brgen-release
run-name: Release
on: push

concurrency:
  group: "release"
  cancel-in-progress: true

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Timeline
        uses: Kesin11/actions-timeline@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Ninja
        uses: seanmiddleditch/gha-setup-ninja@master
      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1.4
        with:
          version: latest
          platform: x64
      - name: Build
        run: |
          . build.sh native Release
      - name: Pack artifacts
        run: |
          mkdir -p artifacts
          cp -a ./tool ./artifacts/tool
          cp -a ./example ./artifacts/example
          cp -a ./LICENSE ./artifacts
          cp -a ./README.md ./artifacts
          cp -a ./brgen.json ./artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: brgen-linux
          path: ./artifacts
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Timeline
        uses: Kesin11/actions-timeline@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Ninja
        uses: seanmiddleditch/gha-setup-ninja@master
      - name: Install Homebrew Clang
        run: |
          brew install llvm
      - name: Build
        run: |
          export UTILS_CXX_COMPILER=/usr/local/opt/llvm/bin/clang++
          export UTILS_C_COMPILER=/usr/local/opt/llvm/bin/clang
          . build.sh native Release
      - name: Edit Link Information
        run: |
          otool -L ./tool/libutils.dylib
      - name: Pack artifacts
        run: |
          mkdir -p artifacts
          cp -a ./tool ./artifacts/tool
          cp -a ./example ./artifacts/example
          cp -a ./LICENSE ./artifacts
          cp -a ./README.md ./artifacts
          cp -a ./brgen.json ./artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: brgen-macos
          path: ./artifacts
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Timeline
        uses: Kesin11/actions-timeline@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Ninja
        uses: seanmiddleditch/gha-setup-ninja@master
      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1.4
        with:
          version: latest
          platform: x64
      - name: Build
        shell: cmd
        run: |
          .\build.bat native Release %CD%\utils
      - name: Pack artifacts
        shell: cmd
        run: |
          mkdir artifacts
          xcopy /E /I /Y tool artifacts\tool
          xcopy /E /I /Y example artifacts\example
          copy /Y LICENSE artifacts
          copy /Y README.md artifacts
          copy /Y brgen.json artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: brgen-windows
          path: ./artifacts
  relase:
    permissions:
      contents: write
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Timeline
        uses: Kesin11/actions-timeline@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Download Linux artifacts
        uses: actions/download-artifact@v2
        with:
          name: brgen-linux
          path: ./artifacts/linux
      - name: Download MacOS artifacts
        uses: actions/download-artifact@v2
        with:
          name: brgen-macos
          path: ./artifacts/macos
      - name: Download Windows artifacts
        uses: actions/download-artifact@v2
        with:
          name: brgen-windows
          path: ./artifacts/windows
      - name: Show Current Directory
        run: |
          pwd
          ls -alR .
      - name: Make Archive
        run: |
          tar -czf artifacts/brgen-linux.tar.gz -C artifacts/linux .
          tar -czf artifacts/brgen-macos.tar.gz -C artifacts/macos .
          zip -r artifacts/brgen-windows.zip artifacts/windows
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/brgen-linux.tar.gz
            ./artifacts/brgen-macos.tar.gz
            ./artifacts/brgen-windows.zip
          fail_on_unmatched_files: true
