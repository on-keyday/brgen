<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>brgen language playground (dev)</title>
    <meta name="description" content="web playground to try binary encoder/decoder code generator">
    <meta name="google" content="notranslate" />
    <meta name="google-site-verification" content="k2XVrxpity4LVkhrAtIBM41GMoU7I0qCsJdVaAxcgag" />
    <style id="ball-bound">
        #ball {
            overflow: visible;
            width: auto;
            height: auto;
            animation: bounce 1s infinite;
            margin: 0 auto;
            z-index: 100;
            color:white;
            text-shadow: 
                -1px -1px 0 black,
                1px -1px 0 black,
                -1px 1px 0 black,
                1px 1px 0 black;
            top: 100%;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-100px);
            }
            60% {
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div id="title_bar"><h1 style="text-align: center; top: 50%"></h1>　</div>
    <div id="ball"><h2 id="playground-jump" style="text-align: center;">Brgen Web Playground<br>now loading</h2></div>
    <noscript id="no-script-tag">enable JavaScript to use this application <a href="https://github.com/on-keyday/brgen"></a></noscript>
    <div id="container1"></div>
    <div id="container2"></div>
    <script id="main" async type="module" src="script/index.js"></script>
    <script id="report-error"> 
        const main = document.getElementById("main");
        const non_script = document.getElementById("no-script-tag");
        non_script?.remove();
        const reportError = ()=>{
            clearTimeout(id);
            const b =document.getElementById("playground-jump");    
            main.onload = null;
            main.onerror = null;
            if(!b){
                document.getElementById("report-error").remove();
                return;
            }
            const title = document.getElementById("title_bar");
            title.innerText = "　";
            b.innerText ="Brgen Web Playground\nload error"
            const ref = document.createElement("a");
            ref.innerText = "goto github to issue issue";
            ref.href ="https://github.com/on-keyday/brgen";
            document.body.appendChild(ref);
            document.getElementById("report-error").remove();
        }
        main.onload = reportError;
        main.onerror = reportError;
        const id = setTimeout(reportError,5000)
    </script>
</body>
</html>
