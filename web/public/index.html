<!DOCTYPE html>

    <style id="ball-bound">
        #ball {
            overflow: visible;
            width: auto;
            height: auto;
            animation: bounce 1s infinite;
            margin: 0 auto;
            z-index: 100;
            color:white;
            text-shadow: 
                -1px -1px 0 black,
                1px -1px 0 black,
                -1px 1px 0 black,
                1px 1px 0 black;
            top: 100%;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-100px);
            }
            60% {
                transform: translateY(-50px);
            }
        }
    </style>
</head>

    <div id="title_bar"><h1 style="text-align: center; top: 50%">now loading</h1></div>
